name: Output

on:
  workflow_dispatch:

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Output GitHub context 
        run: echo "${{toJSON(github)}}"
      - name: Output job context
        run: echo "${{toJSON(job)}}"
      - name: Output runner context
        run: echo "${{toJSON(runner)}}"
      - name: Output steps context
        run: echo "${{toJSON(steps)}}"
      